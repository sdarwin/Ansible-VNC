---
default_vnc_users:
  - username: 'admin'
    usergroup: 'admin'
    # port 5901 is 1
    vnc_num: 1
    vnc_default_password: mypassword
default_vnc_desktop_packages:
  gnome:
    - gnome
    - task-desktop
    - gnome-panel
    - gnome-settings-daemon
    - metacity
    - nautilus
    - gnome-terminal
    - xterm
  xfce4:
    - xfce4
    - gnome-icon-theme
    - gnome-terminal
    - firefox-esr
    - xterm

default_vnc_server_packages:
  tigervnc:
    - libtasn1-bin
    - libtasn1-6
    - tigervnc-standalone-server
    - tigervnc-common
  vnc4server:
    - vnc4server
  tightvnc:
    - tightvncserver

default_xstartup_additional_command1: "dbus-update-activation-environment --systemd --all"
