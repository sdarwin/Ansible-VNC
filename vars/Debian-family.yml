default_vnc_general_packages:
  - htop
  - nload
  - net-tools

default_vnc_desktop_packages:
  gnome:
    - gnome
    - task-desktop
    - gnome-panel
    - gnome-settings-daemon
    - metacity
    - nautilus
    - gnome-terminal
    - xterm
  xfce4:
    - xfce4
