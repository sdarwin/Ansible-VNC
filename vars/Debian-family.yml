    - firefox
    - xterm

default_vnc_server_packages:
  tigervnc:
    - libtasn1-bin
    - libtasn1-3-bin
    - tigervnc-standalone-server
    - tigervnc-common
  vnc4server:
    - vnc4server
  tightvnc:
    - tightvncserver

